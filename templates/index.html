<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="static/css/normalize.css">
        <link rel="stylesheet" href="static/css/main.css">
        <script src="static/js/vendor/modernizr-2.7.1.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
       <header>
            <div class="wrapper-page">
                <figure class="pict" id="pict-self">
                    <img src="static/img/pict_evie.jpg">
                </figure>
                <h1>Evie Phan</h1>
                <p>Badass Gamer</p>
            </div>
        </header>
        <section>
            <div class="wrapper-page">
                <h2>My Saved Links</h2>
            </div>
        </section>
        <section>
            <div class="wrapper-page">
                <div class="container-sect">
                    <form class="generalform" id="form-shrink" action="/shorts" method="POST">
                        <fieldset>
                            <ul class="generallist wrappedfield" id="list-form">
                                <li class="listitem">
                                    <input type="text" id="field-link-long" placeholder="longurl" pattern="^[a-zA-Z0-9_-.]*$" name="l" required>
                                    <input type="text" id="field-link-short" placeholder="shorturl" pattern="^[a-zA-Z0-9_-.]*$" name="s" required>
                                    <input type="text" id="field-link-bundle" list="sbundle" name="b" placeholder="bundle" >
                                    <datalist id="sbundle">
                                        <option value="bundlename1"></option>
                                        <option value="bundlename2"></option>
                                        <option value="bundlename3"></option>
                                    </datalist>
                                    <button class="icon-entypo btn-addmore" title="add more links">&plus;</button>
                                </li>
                            </ul>
                        </fieldset>
                        <fieldset class="fieldgroup-sub">
                            <input type="submit">
                        </fieldset>
                    </form>

                </div>
                <article class="container-sect" id="wrapper-links">
                    <ul class="list-bundle">

                        {% for bund in responsebundles %}
                        
                        <li class="list-bundle-item">

                            
                            <span class="slink-bundle">{{ bund }}</span>

                            
                            <ul class="list-link">
                                {% for l in responselinks %}
                                <li class="list-link-item">
                                    <span class="link-long">{{ l.longurl }}</span>
                                    <span class="link-short">{{ l.shorturl }}</span>
                                    <span class="link-hit">{{ l.hitcount }}</span>
                                </li>
                                {% endfor %}
                            </ul>
                           

                        </li>
                         {% endfor %}
                        
                        
                       
                    </ul>
                </article>


            </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="static/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="static/js/plugins.js"></script>
        <script src="static/js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-46419910-1');ga('send','pageview');
        </script>
    </body>
</html>
